<script>
  var themeFlag = 0;
  if ($.cookie("theme") === "dark") {
    $(".theme-change").find("ul").css({
      transform: "translateX(-55px)",
      transition: "none",
    });
    themeFlag = 1;
  }

  $(".theme-change").click(function () {
    $(this).find("ul").css("transition", ".3s");
    if (themeFlag == 0) {
      $(this).find("ul").css("transform", "translateX(-55px)");
      themeFlag = 1;
      $.removeCookie("theme", { path: "/" });
      $.cookie("theme", "dark", { path: "/" });
      $("html").attr("theme", "dark");
    } else {
      $(this).find("ul").css("transform", "translateX(0px)");
      themeFlag = 0;
      $.removeCookie("theme", { path: "/" });
      $.cookie("theme", "light", { path: "/" });
      $("html").attr("theme", "light");
    }
  });

  window.addEventListener("scroll", function () {
    if (this.pageYOffset >= 300) {
      $(".navbar").addClass("fixed-top").css({
        background: "var(--box-bg-color)",
        "border-bottom": "2px solid var(--main-color)",
      });

      $(".form-inline").css("backgroundColor", "var(--page-bg-color)");
    } else {
      $(".navbar").removeClass("fixed-top").css({
        background: "none",
        "border-bottom": "none",
      });

      $(".form-inline").css("backgroundColor", "var(--box-bg-color)");
    }
  });

  $(".navbar-toggler").click(function () {
    if (window.pageYOffset < 300) {
      if ($(this).attr("aria-expanded") == "false") {
        $(".navbar").css({
          background: "var(--box-bg-color)",
          "border-bottom": "2px solid var(--main-color)",
        });
        $(".form-inline").css("backgroundColor", "var(--page-bg-color)");
      } else {
        $(".navbar").css({
          background: "none",
          "border-bottom": "none",
        });
        $(".form-inline").css("backgroundColor", "var(--box-bg-color)");
      }
    }
  });
</script>
